---
layout: default
---

<div class="posts">
  <h2>{{"Outreachy Internship Experiences"}}</h2>
  <hr color="#D4D1D6" NOSHADE>

  {% for post in site.posts %}
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
</div>
